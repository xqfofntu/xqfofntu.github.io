                    <td width="236" height="190" align="left" valign="middle" bgcolor="#FF9900" class="style1"><p><span
                            class="style2">景点名称</span>：金鞭溪 <br/>
                        <span class="style2">所在景区</span>：张家界国家森林公园 <br/>
                        <span class="style2">详细位置</span>：张家界国家森林公园进门约5分钟后便到老磨湾，所见溪即为金鞭溪。 </p>
                        <p><span class="style2">[金鞭溪]</span>：朋友们，现在我们开始游览金鞭溪。金鞭溪因溪畔有一金鞭岩而得名，全长7.5公里，游程约3小时。沿路主要景点有观音送子、金鞭岩、文星岩、紫草潭、千里相会、跳鱼潭、水绕四门等。许多旅游者坚持认为金鞭溪是世界最美的峡谷，绝非过誉之词。
