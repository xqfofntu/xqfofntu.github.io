<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .rg_layout {
            width: 900px;
            height: 500px;
            border: 8px solid #EEEEEE;
            background-color: white;
            margin: auto;
            margin-top: 15px;
        }

        .rg_left {
            /*border:1px solid red;*/
            float: left;
            margin: 15px;
        }

        .rg_left > p:first-child {
            color: #FFd026;
            fonnt-size: 20px;
        }

        .rg_left > p:last-child {
            color: #A6A6A6;
            font-size: 20px;
        }

        .rg_center {
            /*border:1px solid red;*/
            float: left;
            width: 450px;

        }

        .rg_right {
            /*border:1px solid red;*/
            float: right;
            margin: 15px;
        }

        .rg_right > p:first-child {

            font-size: 5px;
        }

        .rg_right p a {
            color: pink;
        }

        .td_left {
            width: 100px;
            text-align: right;
            height: 45px;
        }

        .td_right {
            padding-left: 50px;
        }

        #usernames, #password, #Email, #tel, #birthday, #checkcode {
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            border-radius: 5px;
            padding-left: 5px;
        }

        #checkcode {
            width: 110px;
        }

        #img_check {
            height: 32px;
            vertical-align: middle;
        }

        #btn_sub {
            width: 150px;
            height: 40px;
            background-color: #339933;
            border: 1px solid #FFD026;
        }

        .style1 {
            margin-left: 500px;
        }

    </style>
</head>
<body>
<div class="style1">
    <form action="#" method="post">
        <table>
            <tr>
                <td class="td_left"><label for="usernames">用户名</label></td>
                <td class="td_right"><input type="text" name="username" id="usernames" placeholder="请输入账号"></td>
            </tr>
            <tr>
                <td class="td_left"><label for="password">密码</label></td>
                <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td class="td_left"><label for="email">Email</label></td>
                <td class="td_right"><input type="email" name="email" id="email" placeholder="请输入Email"></td>
            </tr>
            <tr>
                <td class="td_left"><label for="name">姓名</label></td>
                <td class="td_right"><input type="text" name="name" id="name" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td class="td_left"><label for="tel">手机号</label></td>
                <td class="td_right"><input type="number" name="tel" id="tel" placeholder="请输入手机号"></td>
            </tr>
            <tr>
                <td class="td_left"><label>性别</label></td>
                <td class="td_right"><input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </td>

            </tr>
            <tr>
                <td class="td_left"><label for="birthday">出生日期</label></td>
                <td class="td_right"><input type="date" name="birthday" id="birthday"></td>

            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" id="btn_sub" value="注册"></td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
