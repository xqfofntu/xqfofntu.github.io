<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E游天下旅游调查</title>
    <style type="text/css">
        .style1 {
            font-size: 18px;
            color: #0000FF;
            font-weight: bold;
        }

        .style2 {
            font-size: 12px;
            font-weight: bold;
        }

        .style3 {
            font-size: 12px;
        }
    </style>

</head>
<body>
<table width="780" border="0" align="center" cellpadding="0" cellspacing="0" bgColor="#99CCFF" id="表格2">
    <tr>
        <td height="30" align="center" valign="middle"><span class="style1">网上旅游调查</span></td>
    </tr>
</table>
<form ID="form1" action="#" method="post" target="_blank">
    <table width="780" border="0" align="center" cellpadding="0" cellspacing="0" id="表格3">
        <tr>
            <td>
                <table width="780" border="0" align="center" cellpadding="0" cellspacing="0" id="表格3-1">
                    <tr>
                        <td>
                            <table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" id="表格3-1-1"
                                   bgColor="#9BBB38">
                                <tr>
                                    <td valign="middle"><img src="images/01.gif" width="12" height="12"
                                                             alt="img01"/><span class="style2">个人信息</span></td>
                                    <td>&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" border="1" align="center" cellpadding="1" cellspacing="0" id="表格3-1-2"
                                   bordercolor="#99CCCC">
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2"><span
                                            class="style2">您的姓名</span>：
                                    </td>
                                    <td width="292" align="left" valign="middle"><input name="name" type="text"
                                                                                        class="style3" id="name"
                                                                                        value="请输入您的姓名" size="16"
                                                                                        maxlength="20"
                                                                                        style="font-size: 14px;font-family: 楷体;"
                                                                                        onMouseOver="this.fouse()"
                                                                                        onFocus="this.select()"></td>
                                    <td width="91" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">性 别：
                                    </td>
                                    <td width="261" align="left" valign="middle"><input type="radio" name="sex"
                                                                                        value="male" checked><span
                                            class="style3">男</span>
                                        <input type="radio" name="sex" value="female"><span class="style3">女</span></td>
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        所在省份：
                                    </td>
                                    <td width="292" align="left" valign="middle"><select name="province" class="style3">
                                        <option value="">--选择所属省份--</option>
                                        <option value="北京">--北京--</option>
                                        <option value="上海">--上海--</option>
                                        <option value="台湾">--台湾--</option>
                                        <option value="香港">--香港--</option>
                                        <option value="澳门">--澳门--</option>
                                        <option value="江苏">--江苏--</option>
                                        <option value="福建">--福建--</option>
                                    </select></td>
                                    <td width="91" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        所在城市：
                                    </td>
                                    <td width="261" align="left" valign="middle"><select name="city" class="style3">
                                        <option value="">--选择所在城市--</option>
                                        <option value="北京">--北京--</option>
                                        <option value="上海">--上海--</option>
                                        <option value="台湾">--台湾--</option>
                                        <option value="香港">--香港--</option>
                                        <option value="澳门">--澳门--</option>
                                        <option value="苏州">--苏州--</option>
                                        <option value="杭州">--杭州--</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        E-mail地址：
                                    </td>
                                    <td width="292" align="left" valign="middle"><input name="E-mail" type="text"
                                                                                        class="style3" id="E-mail"
                                                                                        value="请输入您的E-mail" size="30"
                                                                                        maxlength="50"></td>
                                    <td width="91" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        邮政编码：
                                    </td>
                                    <td width="261" align="left" valign="middle"><input name="postalcode" type="text"
                                                                                        class="style3" id="postalcode"
                                                                                        value="请输入您的邮政编码" size="6"
                                                                                        maxlength="6"></td>
                                </tr>
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        您的职业：
                                    </td>
                                    <td width="292" align="left" valign="middle"><select name="occupation" size="5">
                                        <option value="学生">--学生--</option>
                                        <option value="老师">--老师--</option>
                                        <option value="工人">--工人--</option>
                                        <option value="农民">--农民--</option>
                                        <option value="其他">--其他--</option>
                                    </select></td>
                                    </td>
                                    <td width="91" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        您的年龄：
                                    </td>
                                    <td width="261" align="left" valign="middle">
                                        <table border="0">
                                            <tr>
                                                <td><input type="radio" name="age" value="<18"><span class="style3">18岁以下</span>
                                                </td>
                                                <td><input type="radio" name="age" value="<45"><span class="style3">36-45</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><input type="radio" name="age" value="<25"><span class="style3">18-25</span>
                                                </td>
                                                <td><input type="radio" name="age" value="<60"><span class="style3">46-60</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><input type="radio" name="age" value="<35"><span class="style3">26-35</span>
                                                </td>
                                                <td><input type="radio" name="age" value=">60"><span class="style3">60岁以上</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" id="表格3-1-3"
                                   bgColor="#9BBB38">
                                <tr>
                                    <td valign="middle"><img src="images/01.gif" width="12" height="12"
                                                             alt="img02"/><span class="style2">旅游调查</span></td>
                                    <td>&nbsp;</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table width="100%" border="1" align="center" cellpadding="1" cellspacing="0"
                                   bordercolor="#99CCCC" id="表格3-1-4">
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        您喜爱的旅游项目：
                                    </td>
                                    <td width="644" align="left" valign="middle"><span class="style3">
                            <input name="item01" type="checkbox" id="item01" value="chk01">
                            <label for="item01">自然风光
                            <input name="item02" type="checkbox" id="item02" value="chk02">
                            民风民俗
                            <input name="item03" type="checkbox" id="item03" value="chk03">
                            人文景观
                            <input name="item04" type="checkbox" id="item04" value="chk04">
                            休闲
                            <input name="item05" type="checkbox" id="item05" value="chk05">
                            探险</label>
                            </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        您最想去的旅游地：
                                    </td>
                                    <td width="644" align="left" valign="middle">
                                        <table width="583" border="0">
                                            <tr>
                                                <td width="93"><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox01" id="destination_0">
                                    天安门</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox03" id="destination_2">
                                    泰山</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox06" id="destination_5"/>
                                    华山</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox09" id="destination_8"/>
                                    恒山</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox12" id="destination_11"/>
                                    黄山</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox15" id="destination_14">
                                    嵩山</label>
                                </span></td>
                                            </tr>
                                            <tr>
                                                <td width="93"><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox01" id="destination_1">
                                    九寨沟</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox03" id="destination_3"/>
                                    长城</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox06" id="destination_6"/>
                                    故宫</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox09" id="destination_9"/>
                                    颐和园</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox12" id="destination_12"/>
                                    上海外滩</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox15" id="destination_15">
                                    秦始皇陵</label>
                                </span></td>
                                            </tr>
                                            <tr>
                                                <td width="93"><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox01" id="destination_17">
                                    衡山</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox03" id="destination_4"/>
                                    张家界</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox06" id="destination_7"/>
                                    三峡</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox09" id="destination_10"/>
                                    桂林</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox12" id="destination_13"/>
                                    西双版纳</label>
                                </span></td>
                                                <td><span class="style3">
                                    <label>
                                    <input type="checkbox" name="destination" value="chkbox15" id="destination_16">
                                    西域</label>
                                </span></td>
                                            </tr>
                                        </table>
                                    </td>

                                </tr>
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        您喜爱的出行工具：
                                    </td>
                                    <td width="644" align="left" valign="middle">
                                        <table>
                                            <tr>
                                                <td><input type="radio" name="vehide" value="1"><span
                                                        class="style3">飞机</span></td>
                                                <td><input type="radio" name="vehide" value="2"><span
                                                        class="style3">火车</span></td>
                                                <td><input type="radio" name="vehide" value="3"><span
                                                        class="style3">汽车</span></td>
                                                <td><input type="radio" name="vehide" value="4"><span
                                                        class="style3">轮船</span></td>
                                                <td><input type="radio" name="vehide" value="5"><span
                                                        class="style3">自驾车</span></td>
                                                <td><input type="radio" name="vehide" value="6"><span
                                                        class="style3">徒步</span></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width="136" align="right" valign="middle" bgcolor="#F2F2F2" class="style2">
                                        您的建议：
                                    </td>
                                    <td width="644" align="left" valign="middle"><textarea cols="80" rows="4"
                                                                                           name="textarea"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center" valign="middle" bgcolor="#F2F2F2"><input
                                            type="submit" class="style2" name="submit" value="提交">&nbsp;&nbsp;
                                        <input type="reset" class="style2" value="重置">&nbsp;&nbsp;
                                        <input type="button" name="btnClose" class="style2"
                                               onclick="MM_callJS('window.top.close()')" value="关闭"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
