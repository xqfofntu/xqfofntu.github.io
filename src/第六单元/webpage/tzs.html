                    <td height="131" class="style1">&nbsp;&nbsp;&nbsp;&nbsp;<span class="style2">[天子山自然保护区]</span>：天子山，海拔1262．5米，因当地土家族领袖向大坤被义军拥为向王天子”而得名。天子山为台地地貌，中间高，四周低，因而视野开阔，透视线长，层次分明，气势雄浑。天子山观景，与黄石寨、金鞭溪的感觉不同。游黄石寨，您是与群峰对坐，与群峰平视；游金鞭溪，您是“人在画图中”，仰视高耸于溪两岸的群峰；而在天子山，则可俯视大千世界，您会生出“山上无山我独尊”的无限豪情。天子山有四大奇观：峰林、云海、日出、冬雪。一幅幅雄伟壮观、奇特迷人的景象，相信会让大家大饱眼福而流连忘返。
